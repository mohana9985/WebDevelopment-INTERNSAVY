<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <div class="text-image">
            <li style="list-style: none; font-size: 100px;">Weather App</li>
        </div>
        <div class="search_input" onclick="weather(event)">
            <input for="search" class="text" id="city_input" placeholder="Enter a valid City Name" spellcheck="false">
            <button type="submit" id="add"><img src="https://img.icons8.com/?size=2x&id=p3miLroKw4iR&format=png"
                    width="20px" height="20px"></button>
        </div><br>
    </center>

    <div class="card">
        <div class="card-inner">
            <div class="card-front">
                <center>
                    <h1 class="city" id="city_output" style="font-size: 50px;">City Name</h1>
                    <h2 class="temp" id="city_temp" style="font-size: 40px;">temperature</h2>
                    <img class="weathericon" id="weather_icon" src="https://img.icons8.com/?size=2x&id=1i2QMtAsZNbx&format=png" width="175px" height="175px">
                </center>
                <div class="humcon">
                    <img class="humimg" src="https://img.icons8.com/?size=512&id=18504&format=png" width="60px" height="60px">
                    <p class="humhead" style="font-size: 30px;">Humidity</p>
                    <p class="humval" id="hum_val" style="font-size: 40px;"></p>
                </div>
                <div class="wincon">
                    <img class="winimg" src="https://img.icons8.com/?size=512&id=31842&format=png" width="60px"
                    height="60px">
                    <p class="winhead" style="font-size: 30px;">Wind</p>
                    <p class="winval" id="win_val" style="font-size: 40px;"></p>
                </div>
            </div>

            <div class="card-back">
                <div class="sunrisecon">
                    <img class="srimg" src="https://img.icons8.com/?size=2x&id=3454&format=png" width="60px"
                        height="60px">
                    <p class="srhead" style="font-size: 30px;">SunRise</p>
                    <p class="srval" id="sr_val" style="font-size: 28px;"></p>
                </div>

                <div class="sunsetcon">
                    <img class="ssimg" src="https://img.icons8.com/?size=2x&id=3455&format=png" width="70px"
                        height="70px">
                    <p class="sshead" style="font-size: 30px;">SunSet</p>
                    <p class="ssval" id="ss_val" style="font-size: 30px;"></p>
                </div>

                <div class="uvcon">
                    <img class="uvimg" src="https://img.icons8.com/?size=2x&id=2383&format=png" width="60px"
                        height="60px">
                    <p class="uvhead" style="font-size: 30px;">UVIndex</p>
                    <p class="uvval" id="uv_val" style="font-size: 30px;"></p>
                </div>

                <div class="pressurecon">
                    <img class="preimg" src="https://img.icons8.com/?size=2x&id=22799&format=png" width="60px"
                        height="60px">
                    <p class="prehead" style="font-size: 30px;">Pressure</p>
                    <p class="preval" id="pre_val" style="font-size: 30px;"></p>
                </div>

                <div class="visibilitycon">
                    <img class="visimg" src="https://img.icons8.com/?size=2x&id=986&format=png" width="60px"
                        height="60px">
                    <p class="vishead" style="font-size: 30px;">Visibility</p>
                    <p class="visval" id="vis_val" style="font-size: 30px;"></p>
                </div>

                <div class="feellikecon">
                    <img class="flimg" src="https://img.icons8.com/?size=2x&id=37802&format=png" width="60px"
                        height="60px">
                    <p class="flhead" style="font-size: 30px;">FeelLike</p>
                    <p class="flval" id="fl_val" style="font-size: 30px;"></p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2023 K.M.SambaSiva. All rights reserved.
    </footer>
    <script src="script.js"> </script>
</body>
</html>
